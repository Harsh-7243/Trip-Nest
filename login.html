<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TripNest</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <span class="logo-text">TripNest</span>
                </a>
                <h2 class="auth-title">Welcome back</h2>
                <p class="auth-subtitle">Sign in to your account</p>
            </div>

            <div class="auth-content">
                <div class="card-header">
                    <h3 class="card-title">Log in</h3>
                </div>

                <form class="auth-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" id="email" name="email" required class="form-input" placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-field">
                            <input type="password" id="password" name="password" required class="form-input" placeholder="Enter your password">
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember" name="remember" class="checkbox">
                            <label for="remember" class="checkbox-label">Remember me</label>
                        </div>
                        <a href="#" class="forgot-link">Forgot your password?</a>
                    </div>

                    <button type="submit" class="auth-button">Sign in</button>
                </form>

                <div class="auth-divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">Or continue with</span>
                    <div class="divider-line"></div>
                </div>

                <div class="social-buttons">
                    <button class="social-button" onclick="loginWithGoogle()">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-button" onclick="loginWithFacebook()">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>

                <div class="auth-footer">
                    <span class="auth-footer-text">
                        Don't have an account? 
                        <a href="signup.html" class="auth-link">Sign up</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
