<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Airbnb Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <span class="logo-text">airbnb</span>
                </a>
                <h2 class="auth-title">Create your account</h2>
                <p class="auth-subtitle">Join millions of hosts and travelers</p>
            </div>

            <div class="auth-content">
                <div class="card-header">
                    <h3 class="card-title">Sign up</h3>
                </div>

                <form class="auth-form" onsubmit="handleSignup(event)">
                    <div class="name-fields">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" id="firstName" name="firstName" required class="form-input" placeholder="First name">
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" id="lastName" name="lastName" required class="form-input" placeholder="Last name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" id="email" name="email" required class="form-input" placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-field">
                            <input type="password" id="password" name="password" required class="form-input" placeholder="Create a password">
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm password</label>
                        <div class="password-field">
                            <input type="password" id="confirmPassword" name="confirmPassword" required class="form-input" placeholder="Confirm your password">
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required class="checkbox">
                        <label for="terms" class="checkbox-label">
                            I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="auth-button">Create account</button>
                </form>

                <div class="auth-divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">Or continue with</span>
                    <div class="divider-line"></div>
                </div>

                <div class="social-buttons">
                    <button class="social-button" onclick="signupWithGoogle()">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-button" onclick="signupWithFacebook()">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>

                <div class="auth-footer">
                    <span class="auth-footer-text">
                        Already have an account? 
                        <a href="login.html" class="auth-link">Sign in</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
